<div class="row">
  <div *ngFor="let gif of gifs;" class="col-md4 col-sm-6 animate__animated animate__fadeIn delay-3">
    <div class="card">
      <img 
      [src]="gif.images.downsized_medium.url" 
      [alt]="gif.title"
      class="card-img-top"
    >
      <div class="card-text">
        {{ gif.title }}
      </div>
    </div>
  </div>
</div>
